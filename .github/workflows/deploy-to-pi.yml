name: Deploy to Raspberry Pi

on:
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  id-token: write # This is required for the tailscale action to request a JWT from GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: SSH to Raspberry Pi and install package from PyPI
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PI_TAILSCALE_IP }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            set -e
            PYTHON_BIN=python3
            # Ensure pip and venv support
            $PYTHON_BIN -m pip install --user --upgrade pip virtualenv || true
            VENV_DIR="$HOME/martina-venv"
            if [ ! -d "$VENV_DIR" ]; then
              $PYTHON_BIN -m venv "$VENV_DIR"
            fi
            # Activate venv and install package
            . "$VENV_DIR/bin/activate"
            pip install --upgrade pip
            pip install --upgrade martinaPI
            deactivate
