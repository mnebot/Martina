name: Build and Publish Python package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip and install build
        run: python -m pip install --upgrade pip build wheel

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload built wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Publish to PyPI (optional)
        if: secrets.PYPI_API_TOKEN != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to GitHub Packages (optional)
        if: secrets.GITHUB_PACKAGES_TOKEN != ''
        run: |
          python -m pip install --upgrade twine
          python -m twine upload --repository-url https://upload.pkg.github.com/${{ github.repository_owner }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_PACKAGES_TOKEN }} dist/*
