name: Build and Publish Python package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip and install build
        run: python -m pip install --upgrade pip build wheel

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload built wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      # PyPI publication moved to a separate workflow `publish-to-pypi.yml` (trigger: tag push)
      - name: Publish to GitHub Packages (optional)
        # Publish to GitHub Packages only on tag pushes. This uses the automatically
        # provided `GITHUB_TOKEN` in Actions; ensure `permissions: packages: write` is set.
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload --repository-url https://upload.pkg.github.com/${{ github.repository }} -u ${{ github.actor }} -p "${{ secrets.GITHUB_TOKEN }}" dist/*
